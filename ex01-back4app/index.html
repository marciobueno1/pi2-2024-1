<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back4App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Back4App - Tarefas</h1>
    <hr />
    <input id="inputTarefa" placeholder="Digite uma tarefa" />
    <button id="btAdicionar">Adicionar</button>
    <hr />
    <button id="btCarregar">Carregar Lista Tarefas</button>
    <input id="cbNaoConcluidas" type="checkbox" />
    <label for="cbNaoConcluidas">Apenas não concluídas</label>
    <hr />
    <ol
      style="width: 30%; float: left; background-color: azure"
      id="olTarefas"
    ></ol>
    <div style="width: 30%; float: left">
      <canvas id="myChart"></canvas>
    </div>
  </body>
</html>
